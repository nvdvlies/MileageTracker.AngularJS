<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="MileageTracker" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="MileageTracker" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MileageTracker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

  <div ng-controller="NavbarController">
    <header class="container">
      <div id="header" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a href="#/" class="navbar-brand">MileageTracker</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse" data-ng-show="isAuthenticated();">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" data-ng-show="isAuthenticated();">
              <li class="nav" ng-class="{ 'active': isMenuActive('/') }">
                <a href="#">Trips</a>
              </li>
              <li class="nav" ng-class="{ 'active': isMenuActive('/addresses') }">
                <a href="#/addresses">Addresses</a>
              </li>
              <li class="nav" ng-class="{ 'active': isMenuActive('/cars') }">
                <a href="#/cars">Cars</a>
              </li>
           </ul>
           <ul class="nav navbar-nav navbar-right" data-ng-show="isAuthenticated();">
              <li class="nav" ng-click="logout();"><a href>Log out</a></li>
           </ul>
          </div>    
        </div>
      </div>
    </header>
  <div>
  
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="body" class="container" ng-view></div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootswatch-dist/js/bootstrap.min.js"></script>

  <script src="js/bundled.js"></script>


  <script type="text/javascript">
    $(document).on('click', '.navbar-collapse.in', function(e) {
      if ($(e.target).is('a')) {
        $(this).collapse('hide');
      }
    });
  </script>

</body>
</html>

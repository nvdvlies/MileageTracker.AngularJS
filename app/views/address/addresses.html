<h2>Addresses</h2>

<div class="row">
  <div class="col-md-12">

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="table-responsive">
      <a ng-click="createNewAddress()" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new address</a>
      <table ng-table="tableParams" class="table table-striped table-hover">
        <tr ng-repeat="address in $data">
          <td data-title="'Description'">{{ address.name }}</td>
          <td data-title="'Address'">{{ address.addressLine }}</td>
          <td data-title="'PostalCode'">{{ address.postalCode }}</td>
          <td data-title="'City'">{{ address.city }}</td>
          <td data-title="'Edit'">
            <p>
              <button class="btn btn-primary btn-xs" ng-click="editAddress(address)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>
          <td data-title="'Delete'">
            <p>
              <button class="btn btn-danger btn-xs" ng-click="deleteAddress(address)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<h2>Cars</h2>

<div class="row">
  <div class="col-md-12">

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="table-responsive">
      <a ng-click="createNewCar()" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new car</a>
      <table ng-table="tableParams" class="table table-striped table-hover">
        <tr ng-repeat="car in $data">
          <td data-title="'Model'">{{ car.model }} {{ car.make }}</td>
          <td data-title="'NumberPlate'">{{ car.numberPlate }}</td>
          <td data-title="'Edit'">
            <p>
              <button class="btn btn-primary btn-xs" ng-click="editCar(car)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>
          <td data-title="'Delete'">
            <p>
              <button class="btn btn-danger btn-xs" ng-click="deleteCar(car)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
